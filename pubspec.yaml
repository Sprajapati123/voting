name: Electchain
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^3.2.0
  firebase_auth: ^5.1.2
  cloud_firestore: ^5.1.0
  cloud_functions: ^5.0.3
  firebase_storage: ^12.1.1
  google_fonts: ^6.2.1
  get: ^4.6.6
  http: ^1.2.2
  image_picker: ^1.1.2
  shimmer: ^3.0.0
  date_time_picker: ^2.1.0
  flutter_easyloading: ^3.0.5
  connectivity_wrapper: ^1.1.4
  charts_flutter_new: ^0.12.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  # flutter_launcher_name: ^0.0.2
  lints: ^2.0.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/icon.png"

# flutter_launcher_name:
#   name: "ElectChain"

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/icons/
    - assets/images/

fonts:
  - family: Yanone
    fonts:
      - asset: assets/fonts/Cassandra.ttf
  - family: Yanone_Kaffeesatz
    fonts:
      - asset: assets/fonts/YanoneKaffeesatz-VariableFont_wght.ttf
